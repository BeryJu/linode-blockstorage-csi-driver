# needed for StatefulSet
kind: Service
apiVersion: v1
metadata:
  name: csi-provisioner
  labels:
    app: csi-provisioner
spec:
  selector:
    app: csi-provisioner
  ports:
    - name: dummy
      port: 12345
---
kind: StatefulSet
apiVersion: apps/v1beta1
metadata:
  name: csi-provisioner
spec:
  serviceName: "csi-provisioner"
  replicas: 1
  template:
    metadata:
      labels:
        app: csi-provisioner
    spec:
      serviceAccount: csi-provisioner
      containers:
        - name: csi-provisioner
          image: quay.io/k8scsi/csi-provisioner:v0.2.0
          args:
            - "--provisioner=linodebs.csi.linode.com"
            - "--csi-address=$(ADDRESS)"
            - "--v=5"
          env:
            - name: ADDRESS
              value: /var/lib/kubelet/plugins/linode-blockstorage-csi-driver/csi.sock
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/linode-blockstorage-csi-driver/
        - name: linode-blockstorage-csi-driver
          image: linode/linode-blockstorage-csi-driver:v0.0.1
          args :
            - init
            - "--endpoint=$(CSI_ENDPOINT)"
            - "--token=$(LINODE_TOKEN)"
          env:
            - name: CSI_ENDPOINT
              value: unix:///var/lib/kubelet/plugins/linode-blockstorage-csi-driver/csi.sock
            - name: LINODE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: linodetoken
                  key: token
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: socket-dir
              mountPath: /var/lib/kubelet/plugins/linode-blockstorage-csi-driver/
      volumes:
        - name: socket-dir
          emptyDir: {}
